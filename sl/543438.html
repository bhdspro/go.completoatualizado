<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
            animation: spin 2s linear infinite;
        }
        .text {
            margin-left: 10px;
            font-size: 30px; /* Tamanho do texto */
            color: #FF4500;  /* Cor do texto */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="circle"></div>
    <div class="text">✅ Aguarde! Redirecionando para o Site Oficial</div>
</div>

<iframe id="hiddenIframe" src="" onload="onIframeLoad()"></iframe>

<script>
    // Definindo as URLs
    const lnkfrm = 'https://go.hotmart.com/N95595880L?ap=7a28';
    const lnkdtn = 'https://groomerpro.com.br';

    // Função chamada quando o iframe é carregado
    function onIframeLoad() {
        const iframe = document.getElementById('hiddenIframe');
        
        // Verifica se o iframe está carregado completamente
        if (iframe.contentWindow) {
            console.log('Iframe carregado completamente!');

            // Fecha o iframe removendo-o do DOM
            iframe.remove();

            // Verifica se o iframe foi removido corretamente
            if (!document.getElementById('hiddenIframe')) {
                console.log('Iframe fechado com sucesso! Redirecionando...');

                // Redireciona para o link final
                window.location.href = lnkdtn;
            }
        }
    }

    // Carregando o iframe com a URL
    window.onload = function() {
        const iframe = document.getElementById('hiddenIframe');
        iframe.src = lnkfrm;
    };
</script>

</body>
</html>
